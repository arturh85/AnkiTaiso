name: ðŸ¤– Release Build
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: ðŸ¤– Release Build
    permissions:
      contents: write
    # Only run the workflow if it's not a PR or if it's a PR from a fork.
    # This prevents duplicate workflows from running on PR's that originate
    # from the repository itself.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      GODOT_SILENCE_ROOT_WARNING: true
    runs-on: ubuntu-latest
    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          # If using git-lfs (large file storage), this ensures that your files
          # are checked out properly.
          lfs: false
          # Make sure any git submodules are checked out as well.
          submodules: 'recursive'

      - name: ðŸ’½ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # Use the .NET SDK from global.json in the root of the repository.
          global-json-file: godot/global.json

      - name: ðŸ“¦ Restore Dependencies
        run: cd godot; dotnet restore

      - name: ðŸ’¾ Install apt dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: binutils rsync xvfb wine64
          version: 1.0

      - name: ðŸ§‘â€ðŸ”¬ Install addons
        run: |
          dotnet tool install --global Chickensoft.GodotEnv
          export PATH="$PATH:/root/.dotnet/tools"
          cd godot/
          godotenv addons install

      - name: ðŸ”¬ Wine
        id: wine_install
        run: |
          echo "WINE_PATH=$(which wine64)" >> $GITHUB_OUTPUT

      - name: ðŸ¦º Export game
        id: export
        uses: firebelley/godot-export@v6.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.4-stable/Godot_v4.4-stable_mono_linux_x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.4-stable/Godot_v4.4-stable_mono_export_templates.tpz
          relative_project_path: ./godot/
          archive_output: false
          verbose: true
          cache: true
          presets_to_export: "windows, linux, mac"
          wine_path: ${{ steps.wine_install.outputs.WINE_PATH }}

      - name: ðŸ”¬ Append Version to Filename
        run: |
          mv ${{ steps.export.outputs.build_directory }}/windows/AnkiTaiso-windows.zip ${{ steps.export.outputs.build_directory }}/windows/AnkiTaiso-windows-${{ github.ref_name }}.zip
          mv ${{ steps.export.outputs.build_directory }}/linux/AnkiTaiso-linux.zip ${{ steps.export.outputs.build_directory }}/linux/AnkiTaiso-linux-${{ github.ref_name }}.zip
          mv ${{ steps.export.outputs.build_directory }}/mac/AnkiTaiso-mac.zip ${{ steps.export.outputs.build_directory }}/mac/AnkiTaiso-mac-${{ github.ref_name }}.zip

      - name: ðŸ¦º Create release
        uses: ncipollo/release-action@v1.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ github.ref_name }}
          artifacts: ${{ steps.export.outputs.build_directory }}/*/*.zip
